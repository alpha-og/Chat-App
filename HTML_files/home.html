<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/CSS_files/reset.css" />
    <link rel="stylesheet" href="/CSS_files/data.css" />
    <link rel="stylesheet" href="/CSS_files/home.css" />

    <title>Chat App</title>
  </head>
  <body>
    <div class="div-profile_options">
      <div class="div-profile_option">
        <i data-lucide="log-out"></i>
        <p>Sign Out</p>
      </div>
    </div>
    <div class="div-create_chat_dialogue_container">
      <div class="div-create_chat_dalogue">
        <h4>Create a new chat</h4>
        <div class="div-chat_search_bar">
          <input type="text" name="chat_search" id="input-chat_search" />
          <button id="button-search_chat">
            <i data-lucide="search"></i>
          </button>
        </div>
        <div class="div-chat_search_responses">
          <div class="div-chat_search_response">
            <div class="div-person_details">
              <img src="source" alt="pfp" />
              <p>Name</p>
            </div>
            <button id="button-create_chat" class="button-icon_container">
              <i data-lucide="plus"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="div-left_container">
      <div class="div-utility_bar">
        <button id="button-user_profile" class="button-icon_container">
          <i data-lucide="user-circle"></i>
        </button>
        <button id="button-create_new_chat" class="button-icon_container">
          <i data-lucide="plus"></i>
        </button>
      </div>
      <div class="div-chats_container">
        <div class="div-chat_preview">
          <div class="div-chat_details_preview">
            <div class="div-recipient_details">
              <img src="" alt="profile picture" />
              <p>Name</p>
            </div>
            <i data-lucide="more-vertical"></i>
          </div>
          <div class="div-chat_msg_preview"></div>
        </div>
      </div>
    </div>
    <div class="div-right_container">
      <div class="div-chat_details_main div-utility_bar">
        <button id="button-recipient_profile" class="button-icon_container">
          <i data-lucide="user-circle"></i>
        </button>
        <button id="button-recipient_more" class="button-icon_container">
          <i data-lucide="more-vertical"></i>
        </button>
      </div>
      <div class="div-chat_main">
        <div class="div-chat_bubble_container sender">
          <div class="div-chat_bubble sender"></div>
        </div>
        <div class="div-chat_bubble_container receiver">
          <div class="div-chat_bubble receiver"></div>
        </div>
      </div>

      <div class="div-chat_send_msg_container">
        <input
          class="div-chat_send_msg_input"
          type="text"
          name="input_msg"
          id="input_msg"
        />
        <button class="button-icon_container">
          <i data-lucide="send"></i>
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
